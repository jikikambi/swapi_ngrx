<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Star Wars Films</h1>

  @if (loading$ | async) {
    <div>Loading...</div>
  }

  <ul>
    @for (film of films$ | async; track film.url) {
      <li class="mb-2 p-3 bg-gray-100 rounded">
        <a
          class="text-blue-500 hover:underline"
          [routerLink]="['/films', extractSwapiId(film.url)]"
        >
          {{ film.title }}
        </a>
      </li>
    }
  </ul>

  <div class="mt-4 flex gap-4">
    <button
      class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50"
      (click)="loadPage(prevPageUrl!)"
      [disabled]="!prevPageUrl"
    >
      Previous
    </button>

    <button
      class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50"
      (click)="loadPage(nextPageUrl!)"
      [disabled]="!nextPageUrl"
    >
      Next
    </button>
  </div>
</div>
